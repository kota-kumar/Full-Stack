<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav>
        <div class="head-section">
            
            <div class="color-section">
                <h5>Task Categorization: </h5>
                <div class="yellow color-box">
                    <h4>Low priority</h4>
                 </div>
                <div class="lightblue color-box">
                    <h4>Medium priority</h4>
                </div>
                <div class="burlywood color-box">
                    <h4>High priority</h4>
                </div>
                <div class="green color-box">
                        <h4>Critical priority</h4>
                </div>

            </div>
            <div class="action-btn">
                <div class="add-btn"><i class="fa-solid fa-plus"></i></div>
                <div class="delete-btn"><i class="fa-solid fa-trash"></i></div>
            </div>
        </div>
    </nav>
    <div class="ticket-area">
    <!-- <div class="task-details">
        <div class="ticket-color yellow"></div>
            <div class="ticket-id"></div>
            <div class="ticket-task"></div>
            <div class="lock-icon"><i class="fa-solid fa-lock"></i></div>      
    </div> -->
    </div>
    
        <div class="new-ticket-area">
        <textarea placeholder="Enter your task details" class="text-area"></textarea>
        <div class="task-color-selector">
            <div class="priority-color yellow"></div>
            <div class="priority-color lightblue"></div>
            <div class="priority-color green"></div>
            <div class="priority-color burlywood"></div>
        </div>
        </div>
        <div class="main-body">
            <table class="main-body not_started">
                <th>Not Started</th>
            </table>
            <table class="main-body workinprogress">
                <th>Work in Progress</th>
            </table>
            <table class="main-body review">
                <th>In Review</th>
            </table>
            <table class="main-body completed">
                <th>Completed</th>
            </table>
            
</body>
<script src="/Web-fundamentals/kanban-dashboard/script.js"></script>
<script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
</html>
