<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav>
        <div class="head-section">
            <div class="color-section">
                <div class="yellow color-box"></div>
                <div class="lightblue color-box"></div>
                <div class="green color-box"></div>
                <div class="burlywood color-box"></div>

            </div>
            <div class="action-btn">
                <div class="add-btn"><i class="fa-solid fa-plus"></i></div>
                <div class="delete-btn"><i class="fa-solid fa-trash"></i></div>
            </div>
        </div>
    </nav>
    <div class="new-ticket">
        <textarea placeholder="Enter you task details" class="text-area"></textarea>
        <div class="task-priority-color">
            <div class="priority-color yellow"></div>
            <div class="priority-color lightblue"></div>
            <div class="priority-color green"></div>
            <div class="priority-color burlywood"></div>
        </div>
    </div>
</body>

</html>
